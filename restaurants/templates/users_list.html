{% extends 'base.html' %}

{% block title %} User List {% endblock %}

{% block content %}
    <h2>使用者列表</h2>
    <br>
    <table class="table table-hover" style="text-align:center">
        <tr>
            <th>使用者帳號</th>
            <th>使用者上次登入時間</th>
        </tr>
        {% for u in users %}
            <tr>
                <td>{{ u.username }}</td>
                <td>{{u.last_login}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
