{% extends "base.html" %}
{% load staticfiles %}
{% block title %} Login {% endblock %}

{% block css %}
    <style>
        .userIcon {
            background: url({% static 'login/user.png' %}) no-repeat scroll 7px 7px;
            padding-left:33px;
            background-size: 20px;
        }
        .passwordIcon {
            background: url({% static 'login/password.png' %}) no-repeat scroll 7px 7px;
            padding-left:33px;
            background-size: 20px;
        }
    </style>
{% endblock %}

{% block content %}
   
    <h2>登入</h2>
    <br>
    <form action="" method="post" class="form-default" style="width:50%;max-width:300px;margin:auto">{% csrf_token %}
        {% if form.non_field_errors %}
            <ul style="color: red">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="form-group" style="text-align:left">
            <label for="username">用戶名稱:</label>
            <input type="text" name="username" value="{{username}}" id="username" class="form-control userIcon" placeholder="Username">
        </div>
        <div class="form-group" style="text-align:left">
            <label for="password">用戶密碼:</label>
            <input type="password" name="password" value="" id="password" class="form-control passwordIcon" placeholder="Password">
        </div>
<!--        <br>-->
<!--        <input type="submit" value="登入" class="btn btn-default">-->
        <button type="submit" class="btn btn-info form-control">登入</button>
    </form>
    
{% endblock %}
